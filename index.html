<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
     <a-asset-item id="tinker-obj" src="tinker.obj"></a-asset-item> 
     <a-asset-item id="obj-mtl" src="obj.mtl"></a-asset-item>
   </a-assets>
    <a-plane color="#FFC300" height="100" width="100" rotation="-90 0 0"></a-plane>
    <a-entity obj-model="obj: #tinker-obj; mtl: #obj-mtl" rotation="-90 0 0" position= "2 0 2" scale="0.1 0.1 0.1"></a-entity>
    <a-text value="- Cell wall = protects cell = orange" position="2 1.5 0" color="red"></a-text>
    <a-text value="- Cytoplasm = cushions cell = yellow" position="2 2 0" color="red"></a-text>
    <a-text value="- Nucleus = the brain = brown" position="2 2.5 0" color="red"></a-text>
    <a-text value="- Chromosomes = creates protein = purple" position="2 3 0" color="red"></a-text>
    <a-text value="- Golgi body = sorts and packages proteins = dark blue" position="2 3.5 0" color="red"></a-text>
    <a-text value="- Mitochandria = gives energy to cell = red" position="2 4 0" color="red"></a-text>
    <a-text value="- Chloroplast = photosynthesis = light green" position="2 4.5 0" color="red"></a-text>
    <a-text value="- Vacuole = storage = light blue" position="2 5 0" color="red"></a-text>
    <a-text value="- Smooth and rough ER = passageways/ hallways in cell = pink" position="2 5.5 0" color="red"></a-text>
  <a-sky color="#FFC300"></a-sky>
</a-scene>
  </body>
</html>
