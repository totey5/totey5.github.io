<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
     <a-asset-item id="tinker-obj" src="tinker.obj"></a-asset-item> 
     <a-asset-item id="obj-mtl" src="obj.mtl"></a-asset-item>
   </a-assets>
   <a-entity position="1.786 4.217 10.101">
  <a-camera></a-camera>
  <a-camera>
<a-cursor></a-cursor>
</a-camera>
</a-entity>
    <a-plane color="#FFC300" height="100" width="100" rotation="-90 0 0"></a-plane>
    <a-entity obj-model="obj: #tinker-obj; mtl: #obj-mtl" rotation="-90 0 0" position= "2 0 2" scale="0.15 0.15 0.15"></a-entity>
    <a-text value="- Cell wall = protects cell = orange" position="2 1.5 0" color="red"></a-text>
    <a-text value="- Cell membrane = controls what enters and leaves cell = darker green" position="2 2 0" color="red"></a-text>
    <a-text value="- Cytoplasm = cushions cell = yellow" position="2 2.5 0" color="red"></a-text>
    <a-text value="- Nucleus = the brain = brown" position="2 3 0" color="red"></a-text>
    <a-text value="- Ribosomes = creates protein = purple" position="2 3.5 0" color="red"></a-text>
    <a-text value="- Golgi body = sorts and packages proteins = dark blue" position="2 4 0" color="red"></a-text>
    <a-text value="- Mitochandria = gives energy to cell = red" position="2 4.5 0" color="red"></a-text>
    <a-text value="- Chloroplast = photosynthesis = light green" position="2 5 0" color="red"></a-text>
    <a-text value="- Vacuole = storage = light blue" position="2 5.5 0" color="red"></a-text>
    <a-text value="- Smooth and rough ER = passageways/ hallways in cell = pink" position="2 6 0" color="red"></a-text>
  <a-sky color="#FFC300"></a-sky>
   <a-text id="helloText" visible = "false" value="- Golgi body = sorts and packages proteins = dark blue" position="-1.5 4 -5" color="#000" scale="1.5 1.5 1.5"></a-text>
<a-box position="1.442 1 -2.39" visible ="false" scale="2 2 2.5" color="#F44336"
event-set__enter="_event: mouseenter; _target: #helloText; visible: true"
event-set__leave="_event: mouseleave; _target: #helloText; visible: false"></a-box>

   <a-text id="helloText2" visible = "false" value="- Chloroplast = photosynthesis = light green" position="-1.5 4 -5" color="#000" scale="1.5 1.5 1.5"></a-text>
<a-box position="5.409 1 -3.577" visible ="false" scale="2 2 2.5" color="#F44336"
event-set__enter="_event: mouseenter; _target: #helloText2; visible: true"
event-set__leave="_event: mouseleave; _target: #helloText2; visible: false"></a-box>
</a-scene>
  </body>
</html>
